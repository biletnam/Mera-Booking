<style>
.review {
    float:left;
}
body {
  padding-top: 70px;
}
.btn-grey{
    background-color:#D8D8D8;
	color:#FFF;
}
.rating-block{
	background-color:#FAFAFA;
	border:1px solid #EFEFEF;
	padding:15px 15px 20px 15px;
	border-radius:3px;
}
.bold{
	font-weight:700;
}
.padding-bottom-7{
	padding-bottom:7px;
}
.review-block{
	background-color:#FAFAFA;
	border:1px solid #EFEFEF;
	padding:15px;
	border-radius:3px;
	margin-bottom:15px;
}
.review-block-name{
	font-size:12px;
	margin:10px 0;
}
.review-block-date{
	font-size:12px;
}
.review-block-rate{
	font-size:13px;
	margin-bottom:15px;
}
.review-block-title{
	font-size:15px;
	font-weight:700;
	margin-bottom:10px;
}
.review-block-description{
	font-size:13px;
}
div.stars {
width: 150px;
display: inline-block;
}
input.star { display: none; }
label.star {
    float: right;
  padding: 10px;
 font-size: 36px;
  color: red;
  transition: all .2s;
}
input.star:checked ~ label.star:before {
  content: '\f005';
  color: black;
  transition: all .25s;
}
input.star-5:checked ~ label.star:before {
  color: red;
  text-shadow: 0 0 20px #952;
}
input.star-1:checked ~ label.star:before { color: #F62; }
label.star:hover { transform: rotate(-15deg) scale(1.3); }
label.star:before {
  content: '\f006';
  font-family: FontAwesome;
}
</style>
<script>
$(document).ready(function(){
    $("button").click(function(){
        $("div").scrollTop(100);
    });
});
</script>


<div class="container">
  <button class="btn btn-success btn-block">MOVIE REVIEW DETAIL'S</button>
</div>
<div class="row">
  <div class="col-sm-4">

  <img src="{{m.moviePoster}}" style="width:200px;height:200px;"></div>
</div>
<div class="col-sm-4">
        <div class="table-responsive">
          <table class="table">
        <tr>
  <!-- <td><b>Movie Name</b></td> -->
  <td></td></tr>
      <tr>
         <td><b>Movie Title :</b></td>
         <!-- <td><input ng-model="review.movieName"></td> -->
         <td>{{m.movieTitle}}</td>
       <!-- <td><p></p></td> -->
     </tr>
     <tr>
       <td><b>User Name</b></td>
       <td>
       <input type="text" ng-model="review.ConUser" class="form-control" placeholder="username" required>
     </td>
     </tr>
<tr>
  <td><b>E-mail:</b></td>
  <td><input type="text" ng-model="review.ConEmail" class="form-control" placeholder="abc@gmail.com" required></td>
</tr>
<tr>
  <td><b>Rating:</b></td>
  <td>
    <form>
        <div style="float:left;">
          <!-- <tr>
            <td><b>RATING VALUE:</b></td></tr> -->
      <input ng-model="review.rating"  class="star star-5" id="star-5" type="radio" name="star" value="5"/>
     <label class="star star-5" for="star-5"></label>
     <input ng-model="review.rating" class="star star-4" id="star-4" type="radio" name="star" value="4"/>
     <label class="star star-4" for="star-4"></label>
    <input ng-model="review.rating"  class="star star-3" id="star-3" type="radio" name="star" value="3"/>
     <label class="star star-3" for="star-3"></label>
   <input ng-model="review.rating"  class="star star-2" id="star-2" type="radio" name="star" value="2"/>
   <label class="star star-2" for="star-2"></label>
   <input ng-model="review.rating"  class="star star-1" id="star-1" type="radio" name="star" value="1"/>
   <label class="star star-1" for="star-1"></label>
</form>
</div>
</td>
</tr>
</table>
<tr>
  <td><b>Comments</b></td>
  <td>
    <form>
    <div class="form-group">

      <textarea ng-model="review.Concomment" class="form-control" rows="5" cols="3" id="comment" placeholder="Write your comments here..."></textarea>
    </div>

    </form>
</td>
</tr>
</table>
</form>
    <button type="button" ng-click="addrev()" class="btn btn-outlined btn-info" >Submit</button>


</div>
</div>
</div>
</div>
<div class="col-md-4">
  <div class="container">

  <div class="row">
    <div class="col-sm-3">
      <div class="rating-block" ng-repeat="m in maplist|filter:m.movieTitle">
        <h4>Average user rating</h4>
        <!-- <h2 class="bold padding-bottom-7"><span class="glyphicon glyphicon-heart"></span>{{m.avgrate}}<small>/ 100</small></h2> -->
      <h2>  <span class="glyphicon glyphicon-heart"></span>{{m.avgrate}}</h2>
      </div>
    </div>

  </div>


<h2>Users Review</h2>

<div style="border:1px solid black;width:400px;height:350px;overflow:auto;color:red;">


  <div class="row" ng-repeat="review in reviewlist|filter:m.movieTitle">
    <div class="col-sm-12">


      <div class="review-block">

        <div class="row">

          <div class="col-sm-6">
                        <div class="review-block-title">User Comment:</div>
                        <div><span class="glyphicon glyphicon-heart"></span>
                            {{m.avgrate}}</div>
            <div class="review-block-name"><h4><b>UserName:</b>{{review.ConUser}}</h4></div>
            <div class="review-block-mail"><h4><b>UserEmail:</b>{{review.ConEmail}}</h4></div>

          <!-- </div> -->
          <div class="col-sm-6">

            <!-- <div class="review-block-title">Comment</div> -->
            <div class="review-block-description"><h4><b>Comments:</b>{{review.Concomment}}</h4></div>
          </div>
        </div>
        <hr/>


      </div>
    </div>
  </div>
</div>
</div>
</div>
</div>

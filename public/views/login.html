<div class="container">
  <button class="btn btn-success btn-block">LOGIN DETAIL'S</button>
</div>
<div class="row content ">
<div class="container">
    <div class="row">
<div class="col-md-4" style="margin-top: 4%;">
  <h1>Login</h1>
  <div ng-show="error" class="alert alert-danger">{{errorMessage}}</div>
  <form class="form" ng-submit="login()">
    <div class="form-group">
      <label>Username</label>
      <input type="text" class="form-control" name="username" ng-model="loginForm.username" required>
    </div>
    <div class="form-group">
      <label>Password</label>
        <input type="password" class="form-control" name="password" ng-model="loginForm.password" required>
      </div>
      <div>
        <button type="submit" class="btn btn-outlined btn-info" ng-disabled="disabled">Login</button>
      </div>
  </form>
  <!-- <a href="#/register">Signup</a> -->
</div>
</div>
</div>


<style>
.btn-outlined.btn-info {
    background: none;
    border: 3px solid #5bc0de;
    color: #5bc0de;
}
.btn-outlined.btn-info:hover,
.btn-outlined.btn-info:active {
    color: #FFF;
    background: #39b3d7;
}


</style>

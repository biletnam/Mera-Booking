<div class="container">
  <button class="btn btn-success btn-block">REGISTRATION DETAIL'S</button>
</div>


<div class="col-md-4">
  <h1>Register</h1>
  <div ng-show="error" class="alert alert-danger">{{errorMessage}}</div>
  <form class="form" ng-submit="register()">
    <!-- <div class="form-group">
      <label>Username</label>
      <input type="text" class="form-control" name="username" ng-model="registerForm.username" required>
    </div> -->
    <div class="row">
  <div class="form-group col-md-6 col-sm-6">
    <label>Firstname</label>
  <input type="text" class="form-control" placeholder="Firstname" id="fname">
     </div>
  <div class="form-group col-md-6 col-sm-6">
    <label>Lastname</label>
    <input type="text" class="form-control" placeholder="Lastname" id="lname">
     </div>
    </div>
    <div class="form-group">
      <label>Password</label>
        <input type="password" class="form-control" name="password" ng-model="registerForm.password" required>
      </div>
      <div class="form-group">
        <label>E-mail</label>
          <input type="mail" class="form-control" name="mail" ng-model="registerForm.mail" required>
        </div>
      <div>
        <button type="submit" class="btn btn-outlined btn-info" ng-disabled="disabled">Register</button>
      </div>
  </form>
</div>


<style>

.btn-outlined.btn-info {
    background: none;
    border: 3px solid #5bc0de;
    color: #5bc0de;
}
.btn-outlined.btn-info:hover,
.btn-outlined.btn-info:active {
    color: #FFF;
    background: #39b3d7;
}

</style>
